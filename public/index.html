<!DOCTYPE html>
<html>
  <head>
    <meta charset={'utf-8'} />
    <title>RGSH-Debugger UI</title>
    <style>
      html, body {
        min-width: 100vw;
        width: 100%;
        max-width: 100vw;
        min-height: 100vh;
        height: 100%;

        margin: 0;
        padding: 0;

        font-family: monospace;
        font-size: 14px;

        background-color: #171717;
        color: #FFFFFF;

        overflow-x: hidden;
        overflow-y: hidden;
      }

      * {
        box-sizing: border-box;
      }

      #head {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;

        height: 40px;
        max-width: 100%;
        padding: 8px;
      }

      #head > #logo {
        font-size: 18px;
        font-weight: bold;
      }

      #head > #ws-ready-state {
        margin-left: 24px;
      }

      .row {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
        align-items: flex-start;
        height: calc(100% - 40px);
        width: 100%;

        border-top: 2px solid #333333;
      }

      .row > div {
        flex: 1;

        height: 100%;
        max-width: 100%;

        position: relative;
        padding: 8px;

        overflow-y: auto;
        overflow-x: hidden;
      }

      .row > div:last-child {
        border-left: 2px solid #333333;
      }

      .row > div > .row-title {
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-end;
        align-items: center;

        height: 24px;

        padding: 4px 8px;
        position: sticky;
        top: 0;
        right: 0;

        background-color: #222222;
        border: 1.5px solid #333333;
        color: #D6D6D6;
        font-size: 12px;
      }

      pre {
        margin: 2px 0 16px 0;
      }
    </style>
  </head>
  <body>
    <header id="head">
      <div id="logo">RGSH-Debugger</div>
      <div id="ws-ready-state">not connected yet</div>
    </header>
    <div class="row">
      <div id="actions-dispatch">
        <div class="row-title">Actions Dispatch</div>
      </div>
      <div id="state-updates">
        <div class="row-title">State Updates</div>
      </div>
    </div>
    <script src="/rgsh-debugger.js"></script>
  </body>
</html>
